    <script>
      const aboutImages = document.querySelectorAll('.about-image')
      aboutImages.forEach(aboutImage => {
        aboutImage.addEventListener('mouseover',() => {
          aboutImage.childNodes[1].classList.add('img-darken');
          })
          aboutImage.addEventListener('mouseout',() => {
            aboutImage.childNodes[1].classList.remove('img-darken');
          })
      })

      <div class="container-calculator">
          <div class="calculator">
            <table>
                <tr>
                  <div class="display-result">
                    <td colspan="3"><input type="text" class="display-button" id="result"/></td>
                    <td><input type="button" class="darkgray-button"  value="c" onclick="clr()"/> </td> 
                  </div>
                </tr>
                <tr>
                    <td><input type="button" class="midgray-button"  value="7" onclick="ans('7')"/> </td>
                    <td><input type="button" class="midgray-button"  value="8" onclick="ans('8')"/> </td>
                    <td><input type="button" class="midgray-button"  value="9" onclick="ans('9')"/> </td>
                    <td><input type="button" class="orange-button"   value="*" onclick="ans('*')"/> </td>
               </tr>
               <tr>
                  <td><input type="button" class="midgray-button" value="4" onclick="ans('4')"/> </td>
                  <td><input type="button" class="midgray-button" value="5" onclick="ans('5')"/> </td>
                  <td><input type="button" class="midgray-button" value="6" onclick="ans('6')"/> </td>
                  <td><input type="button" class="orange-button"  value="-" onclick="ans('-')"/> </td>
                </tr>
                </div>
                <tr>
                   <td><input type="button" class="midgray-button" value="1" onclick="ans('1')"/> </td>
                   <td><input type="button" class="midgray-button" value="2" onclick="ans('2')"/> </td>
                   <td><input type="button" class="midgray-button" value="3" onclick="ans('3')"/> </td>
                   <td><input type="button" class="orange-button"  value="+" onclick="ans('+')"/> </td>
                </tr>
                <tr>
                   <td colspan=2><input type="button"  class="midgray-button" value="0" onclick="ans('0')"/> </td>
                   <td><input type="button" class="midgray-button" value="." onclick="ans('.')"/> </td>
                   <td><input type="button" class="orange-button"  value="=" onclick="calc()"/> </td>
                </tr>
             </table>
          </div>
        </div>
    </body>
    <script>
      function clr() { 
          document.getElementById("result").value = "" 
      }
      function ans(val){
          document.getElementById("result").value+=val
      }
      function calc(){
          let x = document.getElementById("result").value
          let y = eval(x)
          document.getElementById("result").value = y
      }
   </script>

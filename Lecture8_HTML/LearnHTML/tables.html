<!DOCTYPE html>
<!-- Tables -->

<html>
    <head>
    	<meta charset ="UTF-8">
		<meta name="description" content ="This is an awesome website">
        <title>Deedee's Website</title>
    </head>
    <body>
		<table>
		<!-- Table Head -->
			<thead>
				<caption><h2>List of Numbers</h2></caption>
				<!-- Table Row -->
					<tr>
					<!-- Table Header -->
						<th>num1</th>
						<th>num2</th>
						<th>num3</th>
					</tr>
			</thead>
		<!-- Table Body -->
			<tbody>
				<tr>
				<!-- Table Data -->
					<td colspan = "3">one</td>
					<td>two</td>
					<td>three</td>
					<td>three and a half</td>
				</tr>
				<tr>
				<!-- Table Data -->
					<td>four</td>
					<td>five</td>
					<td>six</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

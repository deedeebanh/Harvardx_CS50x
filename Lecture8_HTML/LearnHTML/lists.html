<!DOCTYPE html>
<!-- Lists -->
<!-- Ordered Lists, Unordered Lists, Description Lists -->

<html>
    <head>
    	<meta charset ="UTF-8">
		<meta name="description" content ="This is an awesome website">
        <title>Deedee's Website</title>
    </head>
    <body>
		<!-- Unodered Lists-->
		<ul>
			<li><a = href="#">Apples</a></li>
			<li>Oranges </li>
			<li>Bananas </li>
		</ul>
		<!-- Odered Lists-->
		<ol>
			<li><a = href="#">Apples</a></li>
			<li>Oranges </li>
			<ol>
				<li> item 1 </li>
			</ol>
			<li>Bananas </li>
		</ol>
		<ol type="i">
			<li><a = href="#">Apples</a></li>
			<li>Oranges </li>
			<li>Bananas </li>
		</ol>
		<dl>
			<dt>Apples</dt>
			<dd>- They are red</dd>
			<dt>Oranges</dt>
			<dd>- They are orange</dd>
		</dl>
	</body>
</html>
